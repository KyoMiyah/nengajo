<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>年賀状_わかな</title>
  <style>
    body {
      background-color: #fff3e0;
      text-align: center;
      font-family: "Hiragino Mincho Pro", serif;
    }
    h1 {
      color: #c62828;
      margin-top: 20px; /* ← 100px → 20px に変更 */
      font-size: 28px;
    }
.card {
  background-color: #ffffff;
  border: 2px solid #c62828;   /* 赤い枠線 */
  width: 500px;
  margin: 50px auto;
  padding: 40px 20px;
  box-sizing: border-box;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.kinga {
  font-size: 48px;          /* 大きく */
  color: #c62828;
  margin-top: 20px;
  margin-bottom: 40px;
  letter-spacing: 6px;      /* 年賀状っぽく文字間を広げる */
}
  .signature {
    margin-top: 30px;
    text-align: right;
    font-size: 18px;
  }
  </style>
</head>
<body>
  <div class="card">
  <p class="kinga">謹賀新年</p>
  <h1>あけましておめでとうございます</h1>
  <p style="text-align: left;">
    昨年は久しぶりに会えて嬉しかったです。<br>
    自分にとって部長ずの３人は本当に特別な存在で、自分の大切な居場所の一つです。
    ここ数年色々あったけど、３人の周りに行くと一瞬で大学時代に戻れた気がします。<br>
    お互い健康に、そして実りの多い一年になるといいね。<br>
    今年もよろしくお願いします。</p>
  <img src="images/nengajo.jpg" alt="年賀状の画像" width="400">
  <p class="signature">宮平 恭輔</p>
  </div>
</body>
</html>
